<ion-content class="ion-padding">
  <div *ngIf="game" class="game-details">
    <h1 class="game-title">{{ game.name }}</h1>
    <img [src]="game.image" alt="{{ game.name }}" class="game-image" />

    <div class="actions">
      <ion-button expand="block" color="primary" (click)="startGame()">Start</ion-button>
      <ion-button expand="block" color="secondary" (click)="continueGame()">Continue</ion-button>
    </div>
  </div>
</ion-content>
